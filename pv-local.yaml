apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-pv
spec:
  capacity:
    storage: 1Gi                    # ⭐ 스토리지 크기
  accessModes:
  - ReadWriteOnce                   # ⭐ 접근 모드
  persistentVolumeReclaimPolicy: Retain  # ⭐ 반환 정책
  storageClassName: manual          # ⭐ 스토리지 클래스
  hostPath:                         # 로컬 경로 (테스트용)
    path: /data/pv-local