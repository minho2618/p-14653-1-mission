# --- Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: demo-app        # ⭐ 네임스페이스 지정
spec:
  replicas: 2                # 2개 Pod 유지
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: hashicorp/http-echo   # 간단한 HTTP 응답 서버
        args:
        - "-text=Hello from Backend!"  # 응답 메시지
        - "-listen=:8080"              # 8080 포트에서 리스닝
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
---
# --- Service ---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: demo-app
spec:
  selector:
    app: backend
  ports:
  - port: 8080
    targetPort: 8080
  # type 생략 = ClusterIP (내부에서만 접근)